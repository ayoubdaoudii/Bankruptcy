<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Bankruptcy Predictor</title>
    <link rel="stylesheet" type="text/css" href="static/style.css">
</head>

<body>
    <div class="container">
        <h2>Enter your Data</h2>
        <form action="/predict" method="POST">

            <div class="form-group">
                <label for="short-term liabilities / total assets">short-term liabilities / total assets</label>
                <input type="text" id="short-term liabilities / total assets" name="short-term liabilities / total assets" required><br><br>
            </div>

            <div class="form-group">
                <label for="retained earnings / total assets">retained earnings / total assets</label>
                <input type="text" id="retained earnings / total assets" name="retained earnings / total assets" required><br><br>
            </div>

            <div class="form-group">
                <label for="net profit / total assets">net profit / total assets</label>
                <input type="text" id="net profit / total assets" name="net profit / total assets" required><br><br>
            </div>

            <div class="form-group">
                <label for="(equity - share capital) / total assets">(equity - share capital) / total assets</label>
                <input type="text" id="(equity - share capital) / total assets" name="(equity - share capital) / total assets" required><br><br>
            </div>

            <div class="form-group">
                <label for="profit on sales / sales">profit on sales / sales</label>
                <input type="text" id="profit on sales / sales" name="profit on sales / sales" required><br><br>
            </div>

            <div class="form-group">
                <label for="profit on sales / total assets">profit on sales / total assets</label>
                <input type="text" id="profit on sales / total assets" name="profit on sales / total assets" required><br><br>
            </div>

            <div class="form-group">
                <label for="(gross profit + extraordinary items + financial expenses) / total assets">(gross profit + extraordinary items + financial expenses) / total assets</label>
                <input type="text" id="(gross profit + extraordinary items + financial expenses) / total assets" name="(gross profit + extraordinary items + financial expenses) / total assets" required><br><br>
            </div>

            <div class="form-group">
                <label for="profit on operating activities / total assets">profit on operating activities / total assets</label>
                <input type="text" id="profit on operating activities / total assets" name="profit on operating activities / total assets" required><br><br>
            </div>

            <div class="form-group">
                <label for="constant capital / total assets">constant capital / total assets</label>
                <input type="text" id="constant capital / total assets" name="constant capital / total assets" required><br><br>
            </div>

            <div class="form-group">
                <label for="gross profit (in 3 years) / total assets">gross profit (in 3 years) / total assets</label>
                <input type="text" id="gross profit (in 3 years) / total assets" name="rgross profit (in 3 years) / total assets" required><br><br>
            </div>

            <div class="form-group">
                <label for="(total liabilities 365) / (gross profit + depreciation)">(total liabilities 365) / (gross profit + depreciation)</label>
                <input type="text" id="(total liabilities 365) / (gross profit + depreciation)" name="(total liabilities 365) / (gross profit + depreciation)" required><br><br>
            </div>

            <div class="form-group">
                <label for="profit on operating activities / financial expenses">profit on operating activities / financial expenses</label>
                <input type="text" id="profit on operating activities / financial expenses" name="profit on operating activities / financial expenses" required><br><br>
            </div>

            <div class="form-group">
                <label for="sales (n) / sales (n-1)">sales (n) / sales (n-1)</label>
                <input type="text" id="sales (n) / sales (n-1)" name="sales (n) / sales (n-1)" required><br><br>
            </div>

            <div class="form-group">
                <label for="(current assets - inventory) / short-term liabilities">(current assets - inventory) / short-term liabilities</label>
                <input type="text" id="(current assets - inventory) / short-term liabilities" name="(current assets - inventory) / short-term liabilities" required><br><br>
            </div>

            <div class="form-group">
                <label for="total costs /total sales">total costs /total sales</label>
                <input type="text" id="total costs /total sales" name="total costs /total sales" required><br><br>
            </div>

            <div class="form-group">
                <label for="logarithm of total assets">logarithm of total assets</label>
                <input type="text" id="logarithm of total assets" name="logarithm of total assets" required><br><br>
            </div>

            <div class="form-group">
                <label for="total liabilities / total assets">total liabilities / total assets</label>
                <input type="text" id="total liabilities / total assets" name="total liabilities / total assets" required><br><br>
            </div>

            <div class="form-group">
                <label for="working capital / total assets">working capital / total assets</label>
                <input type="text" id="working capital / total assets" name="working capital / total assets" required><br><br>
            </div>

            <!-- Add more input fields as needed -->

            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
